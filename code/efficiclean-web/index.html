<html lang="en">
	<head>
		<title>Welcome to Efficiclean!</title>
		<meta charset="utf-8">
	 	<meta name="viewport" content="width=1024">
	 	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	 	<link rel="stylesheet" type="text/css" href="css/custom.css">
	 	<link href='https://fonts.googleapis.com/css?family=Merienda' rel='stylesheet'>
	</head>
	<body>
		<div class="overlay-bg">
			<div id="loader"></div>
		</div>
		<div class=".page-header" id="header">
			<p>Efficiclean</p>
		</div>
		<div class="container-fluid" id="content">
			<h1>Welcome to Efficiclean!</h1>
			<h2>Please enter your details below.</h2>
			<div class="form-group" id="input-hid">
				<input type="number" class="form-control" name="hotel-id" placeholder="Hotel ID" id="hid">
			</div>
			<div class="form-group" id="input-rnum">
				<input type="number" class="form-control" name="room-number" placeholder="Room Number" id="rnum">
			</div>
			<div class="form-group" id="input-fname">
				<input type="text" class="form-control" name="forename" placeholder="Forename" id="fname">
			</div>
			<div class="form-group" id="input-sname">
				<input type="text" class="form-control" name="surname" placeholder="Surname" id="sname">
			</div>
			<div id="login">
				<button type="button" class="btn btn-primary btn-lg" id="login-btn">Log In</button>
			</div>
			<div class="overlay-bg">
				<div class="overlay-content popup1">
				    <p>Please fill in all fields and try again.</p>
				    <button class="close-btn">Close</button>
				</div>
				<div class="overlay-content popup2">
				    <p>Your details seem to be incorrect. Please try again.</p>
				    <button class="close-btn">Close</button>
				</div>
			</div>
		</div>

		<script src="js/firebase.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/login.js"></script>
	</body>
</html>
